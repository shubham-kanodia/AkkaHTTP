pipelines:
  build-and-publish:
    group: defaultGroup
    label_template: ${COUNT}
    materials:
      mygit:
        git: https://github.com/shubham-kanodia/AkkaHTTP.git
        branch: master
    stages:
      - build:
          fetch_materials: true
          clean_workspace: false
          jobs:
            build:
              tasks:
                - exec:
                    command: sbt
                    arguments:
                      - clean
                      - compile
                      - test
      - publish:
          fetch_materials: true
          clean_workspace: false
          jobs:
            publish:
              environment_variables:
                DOCKERHUB_USERNAME: shubhamkanodia
              secure_variables:
                DOCKERHUB_PASSWORD: "AES:HJWSOnCVGxHyLGC2DM1DjA==:W2PcdMdE6aBwCDKcNnamrFHLP+UHCC9ZdMDxabngPhY="
              tasks:
                - exec:
                    command: sh
                    arguments:
                      - -c
                      - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
                - exec:
                    command: sbt
                    arguments:
                      - docker:publish
                    working_directory: AkkaHTTP
  deploy:
    group: defaultGroup
    label_template: ${upstream}
    materials:
      git-repo:
          git: https://github.com/shubham-kanodia/AkkaHTTP.git
          branch: master
      upstream:
        type: dependency
        pipeline: build-and-publish
        stage: publish
    stages:
      - deploy:
          clean_workspace: false
          jobs:
            deploy:
              artifacts:
                - build:
                    source: K8/deployment.yaml
                    destination: deployment-yamls
              tasks:
                - exec:
                    command: sh
                    arguments:
                      - -c
                      - j2 deployment-conf.j2 > deployment.yaml
                    working_directory: K8
                - exec:
                    command: sh
                    arguments:
                      - -c
                      - kubectl apply -f deployment.yaml
                    working_directory: K8
                - exec:
                    command: sh
                    arguments:
                      - -c
                      - kubectl apply -f nodeport-service.yaml
                    working_directory: K8
