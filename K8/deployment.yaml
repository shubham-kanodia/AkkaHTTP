apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeting-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeting
  template:
    metadata:
      name: greeting-api
      labels:
        app: greeting
    spec:
      containers:
      - name: greeting-container
        image: shubhamkanodia/greetingapi:9
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
